<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:widget="http://www.netvibes.com/ns/">
    <head><meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		
		<meta http-equiv="expires" content="0">

		<script>
		
			WIDGET_ROOT = 'https://blenminer.github.io/widgets/TableInserter/';

			function load_js(file)
			{
				var newScript = document.createElement('script');
				newScript.type = 'text/javascript';
				newScript.src = WIDGET_ROOT + file + '?v=' + Math.random();
				document.getElementsByTagName('head')[0].appendChild(newScript);
			}

			function load_css(file)
			{
				var newScript = document.createElement('link');
				newScript.rel = 'stylesheet';
				newScript.type = 'text/css';
				newScript.href = WIDGET_ROOT + file + '?v=' + Math.random();
				document.getElementsByTagName('head')[0].appendChild(newScript);
			}

			load_css('style/main.css');
			load_css('style/notifications.css');
			
			load_js("script/notifications.js");
			load_js("script/3dexperience_api.js");
			load_js("script/csv_api.js");
			load_js("script/3dspace_api.js");
			load_js("script/main.js");
			
		</script>

        <title>Table Inserter - VBU4</title>
    </head>

    <body>
        <div id="content">Loading widget...</div>
    </body>
</html>
