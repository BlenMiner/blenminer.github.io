<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:widget="http://www.netvibes.com/ns/">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" type="text/css" href="style/main.css" />

        <title>VBU4 - Widget Mastering Progress</title>

        <script>
            "use strict"

           function waitFor(globalVarname, timeout, callback)
           {
               if (typeof window[globalVarname] !== "undefined")
               {
                   callback();
               }
               else if (timeout <= 0)
               {
                   document.body.innerHTML = "Error while trying to load widget.";
               }
               else
               {
                   console.warn("Waiting for " + globalVarname);
                   setTimeout(waitFor, 100, globalVarname, timeout - 100, callback);
               }
           }

           var MyWidget = 
           {
               onLoad: function() {
                   widget.body.innerHTML= "Hello World!";
                   console.log("on load");
               },

               onRefresh: function() {
                   widget.body.innerHTML= "Hello World! - Refresh edition";
                   console.log("on refresh");
               },
           }
           
           waitFor("widget", 1000, function()
           {
               console.log("OMG JUST DID IT WORK OR NOT");
               widget.setTitle("VBU4 - Widget Mastering Progress - Actual title");
               widget.body.innerHTML= "Hello FUCKING World!";

               widget.addEvent('onLoad', MyWidget.onLoad);
               widget.addEvent('onRefresh', MyWidget.onRefresh);

               // Setup your preferences...
               widget.addPreference({
                   name: "username",
                   type: "text",
                   label: "User name",
                   defaultValue: "Valentin"
               });
           });

       </script>
    </head>

    <body>
        <div class="content">Hi 2.1!</div>
        <div id="content"></div>
    </body>
</html>
